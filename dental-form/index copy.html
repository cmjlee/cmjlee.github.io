<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
        
        <title>Dental Form</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <!-- css -->
        <link rel="stylesheet" type="text/css" href="index.css">
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

        <script type="text/javascript" src="index.js"></script>

        <!-- tempus dominus -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css" />

	</head>
	<body>
        <h3>Dental Form</h3>
        <div class="bootstrap-iso">
            <div class="container-fluid">
             <!-- <div class="row"> -->
           
               <!-- Form code begins -->
               <div class="col-sm-6">
               <form>
                    <h5>Brief Operation Note Extraction</h5>
                    <div class="form-group">
                        <label for="date">Date of Operation</label>
                        <div class="form-group input-group date" id="datetimepicker4" data-target-input="nearest">
                            <input type="text" id="date" class="form-control datetimepicker-input" data-target="#datetimepicker4"/>
                            <div class="input-group-append" data-target="#datetimepicker4" data-toggle="datetimepicker">
                                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="time">Time of Operation</label>
                        <div class="input-group date" id="datetimepicker3" data-target-input="nearest">
                            <input type="text" id="time" class="form-control datetimepicker-input" data-target="#datetimepicker3"/>
                            <div class="input-group-append" data-target="#datetimepicker3" data-toggle="datetimepicker">
                                <div class="input-group-text"><i class="fa fa-clock-o"></i></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="preOpDiagnosis">Pre-Op Diagnosis</label>
                        <input type="text" class="form-control" id="preOpDiagnosis">
                    </div>

                    <div class="form-group">
                        <label for="postOpDiagnosis">Post-Op Diagnosis</label>
                        <input type="text" class="form-control" id="postOpDiagnosis">
                    </div>

                    <div class="form-group">
                        <label for="resident">Resident</label>
                        <input name="resident" type="text" class="form-control" list="residentList" id="resident">
                        <datalist id="residentList">
                            <!-- options are added in index.js -->
                        </datalist>
                    </div>

                    <div class="form-group">
                        <label for="staff">Staff</label>
                        <input name="staff" type="text" class="form-control" list="staffList" id="staff">
                        <datalist id="staffList">
                            <!-- options are added in index.js -->
                        </datalist>
                    </div>

                    <div class="form-group">
                        <label for="anesthesia">Anesthesia</label>
                        <input name="anesthesia" type="text" class="form-control" list="anesthesiaList" id="anesthesia">
                        <datalist id="anesthesiaList">
                            <!-- options are added in index.js -->
                        </datalist>
                    </div>

                    <div class="form-group">
                        <label for="procedure">Procedure</label>
                        <input name="procedure" type="text" class="form-control" list="procedureList" id="procedure">
                        <datalist id="procedureList">
                            <!-- options are added in index.js -->
                        </datalist>
                    </div>

                    <div class="form-group">
                        <label for="ivf">IVF</label>
                        <input type="text" class="form-control" id="ivf">
                    </div>

                    <div class="form-group">
                        <label for="bloodLoss">Blood Loss</label>
                        <input type="text" class="form-control" id="bloodLoss" value="minimal">
                    </div>

                    <div class="form-group">
                        <label for="urineOutput">Urine Output</label>
                        <input type="text" class="form-control" id="urineOutput" value="none">
                    </div>

                    <div class="form-group">
                        <label for="drains">Drains</label>
                        <input type="text" class="form-control" id="drains" value="none">
                    </div>

                    <div class="form-group">
                        <label for="specimens">Specimens</label>
                        <input type="text" class="form-control" id="specimens" value="none">
                    </div>

                    <div class="form-group">
                        <label for="complication">Complications</label>
                        <input name="complication" type="text" class="form-control" list="complicationList" id="complication">
                        <datalist id="complicationList">
                            <!-- options are added in index.js -->
                        </datalist>
                    </div>

                   <h5>Description of Operation</h5>

                   <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rbaYes" id="rbaYes" value="yes">
                    <label class="form-check-label" for="rbaYes">
                      Yes
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rbaNo" id="rbaNo" value="option2" value="no">
                    <label class="form-check-label" for="rbaNo">
                      No
                    </label>
                  </div>
                    

                    <div class="form-group"> <!-- Submit button -->
                        <button class="btn btn-primary " name="submit" type="submit">Generate Summary</button>
                    </div>
                </form>
                <!-- Form code ends --> 
                </div>
           
             <!-- </div>     -->
            </div>
        </div>

	</body>
</html>
